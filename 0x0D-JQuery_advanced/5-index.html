        <script type="application/javascript">
            $(function() {
                function createFamilyTree() {
                    $("body").append("<table><thead><tr><th>Firstname</th><th>Lastname</th></tr></thead></table>")
                        .find("table").first().append("<tbody></tbody>");
                }
                function addNewMember(firstName, lastName) {
                    let row = "<tr><td>" + firstName + "</td><td>" + lastName + "</td><td>(x)</td></tr>";
                    $("body").find("tbody").first().append(row)
                    let elem = $("tbody").find("tr").last()
                    elem.find("td").click(function() {
                        elem.remove();
                    });
                    elem.find("td").last().css("background-color", "orange");
                }
                createFamilyTree();
                addNewMember("Guillaume","Salva");
                addNewMember("Arielle","Snizt");
                addNewMember("Fanette","Snizt");
                addNewMember("Gerard","Snizt");
                addNewMember("Victor","Salva");
            });
        </script>
