<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <script type="application/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script type="application/javascript">
            $(function() {
                function queryWikipedia(search) {
                    function parseResponse(x) {
                        for (let y of x.query.search) {
                            addNewArticle(y.pageid, y.title, y.snippet);
                        }
                    }
                    let url = "https://en.wikipedia.org/w/api.php?"
                    let data = {
                        "action":"query",
                        "list":"search",
                        "srsearch":search,
                        "utf8":"",
                        "format":"json",
                        "origin":"*"
                    }
                    $.ajax(
                        {
                            url: url,
                            data: data,
                            crossDomain: true,
                            success: parseResponse,
                        }
                    )

                }
                function createSearchForm() {
                    $("body").append('<input type="text"></input><input type="submit"></input><ul></ul>');
                    $("input").last().click(function () {
                        queryWikipedia($("input").first().val());
                    });
                }
                function addNewArticle(id, title, snippet) {
                    $("ul").append("<li><p>"+ id +" - <strong>"+ title +"</strong></p>"+ snippet +"</li>");
                }
                createSearchForm()
            });
        </script>
        <meta charset="utf-8" />
        <title>Task 0</title>
    </head>
    <body>
    </body>
</html>
