<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <script type="application/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script type="application/javascript">
            $(function() {
                function buildForm() {
                    let auth = '<div><label for="author">Author</label><input id="author" type="text"></input></div>'
                    let title = '<div><label for="title">Title</label><textarea id="title"></textarea></div>'
                    let submit = '<input type="submit"></input><p></p>'
                    let form = '<form>'+auth+title+submit+'</form>'
                    $("body").append(form);
                    $("submit").first().click(function (e) {
                        sendForm();
                    });
                    $("input, textarea").keypress(function (e) {
                        if (e.which === 13) {
                            sendForm();
                            return false;
                        }
                    })
                }
                function sendForm(){
                    $("p").first().text("About to send the query to the API");
                    let x = {};

                    x.title = $("#title").val();
                    x.author = $("#author").val();

                    $.ajax({
                        url: "http://127.0.0.1:3000/posts",
                        method: "POST",
                        data: x,
                        success: function (y, stat) {
                            //if (stat === "200") {
                                x.id = y.id;
                                addPostRow(x);
                            //}
                        },
                        error: function (x, stat) {
                            alert("Error sending the POST query");
                        }
                    });
                    $("p").first().text("");
                }


                function addPostRow(data) {
                    let id = data.id;
                    let title = data.title;
                    let author = data.author;
                    $("body").append('<p class="row-'+id+'"'+"><span>(delete)</span><span>Post created with id: "+id+", title: "+title+", author: "+author+"</span></p>");
                    $(".row-"+id+" span").first().click(function() { deletePost(id) });
                }
                function deletePost(id) {
                    $.ajax({
                        url: "http://127.0.0.1:3000/posts/"+id,
                        method: "DELETE",
                        success: function (x, stat) {
                            $(".row-"+id).remove();
                        },
                        error: function (x, stat) {
                            alert("Post was not deleted");
                        }
                    });

                }
                function listPosts() {
                    $.ajax({
                        url: "http://127.0.0.1:3000/posts",
                        success: function (x, stat) {
                            //if (stat === "200") {
                                for(let i of x) {
                                    addPostRow(i);
                                }
                            //}
                        },
                        error: function (x, stat) {
                            alert("Server Error");
                        }
                    });
                }
                listPosts();
                buildForm();
            });
        </script>
        <meta charset="utf-8" />
        <title>Task 0</title>
    </head>
    <body>
    </body>
</html>
