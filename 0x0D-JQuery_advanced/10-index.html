<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <script type="application/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script type="application/javascript">
            $(function() {
                function addPostRow(data) {
                    let id = data.id;
                    let title = data.title;
                    let author = data.author;
                    $("body").append("<p><span>Post created with id: "+id+", title: "+title+", author: "+author+"</span></p>");
                }
                function listPosts(){
                    $.ajax({
                        url: "http://127.0.0.1:3000/posts",
                        success: function (x, stat) {
                            if (stat === "200") {
                                for(let i of x) {
                                    addPostRow(i);
                                }
                            }
                        },
                        error: function (x, stat) {
                            alert("Server Error");
                        }
                    });
                }
                listPosts();
            });
        </script>
        <meta charset="utf-8" />
        <title>Task 0</title>
    </head>
    <body>
    </body>
</html>
